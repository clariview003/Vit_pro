<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stakeholder Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Welcome Stakeholder</h1>
    <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
      Logout
    </button>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-md">
    <p>You can view financial performance, investments, and project outcomes.</p>
  </div>

  <script>
    if (localStorage.getItem("loggedInRole") !== "stakeholder") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loggedInRole");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
<a href="index.html" class="logout-btn">Logout</a>

<style>
  .logout-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #ff4d4d;
    color: #fff;
    text-decoration: none;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .logout-btn:hover {
    background: #cc0000;
  }
</style>
